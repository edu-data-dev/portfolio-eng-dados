<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Eduardo Alves</title>
  <script>
    // Redirect para a página principal do SPA
    const path = window.location.pathname.slice(1);
    if (path && path !== 'portfolio-eng-dados/') {
      window.location.replace('/portfolio-eng-dados/');
    }
  </script>
</head>
<body>
  <div id="root">
    <p>Carregando...</p>
  </div>
  <script>
    // Se chegou até aqui, redireciona para a página principal
    setTimeout(() => {
      window.location.replace('/portfolio-eng-dados/');
    }, 100);
  </script>
</body>
</html>
